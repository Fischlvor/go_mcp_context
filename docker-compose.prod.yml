version: '3.8'

services:
  # MCP Context 后端服务
  server-mcp:
    image: server-mcp:latest
    container_name: server-mcp
    restart: always
    environment:
      - TZ=Asia/Shanghai
      - APP_ENV=prod
    volumes:
      - ./deploy/server-mcp/configs:/app/configs
      - ./deploy/server-mcp/uploads:/app/uploads
      - ./deploy/server-mcp/log:/app/log
    networks:
      - mcp-network
      - infrastructure-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "-O", "/dev/null", "http://localhost:8080/api/v1/base/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  mcp-network:
    driver: bridge
    name: mcp-network
  infrastructure-network:
    external: true
    name: infrastructure-network
